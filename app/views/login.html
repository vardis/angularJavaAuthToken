


<div class="row clearfix">
    <div class="col-md-12 column">
    <p ng-show="loginFailed" class="alert-danger">Authentication failed. Check your credentials.</p>

        <form class="form-horizontal" role="form" name="loginForm">            
            <div class="form-group">
                <label for="user">username</label>
                <input ng-model="username" name="username" type="user" class="form-control" id="user" required />
                <span class="text-danger" ng-show="loginForm.username.$invalid">Please enter a value
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="password" name="password" type="password" class="form-control" id="password" required />
                <span class="text-danger" ng-show="loginForm.password.$invalid ">Please enter a value
                </span>                    
            </div>
            <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
            <br/>
        </form>
    </div>
</div>
